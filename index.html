<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/381484a4d0.js" crossorigin="anonymous"></script>
</head>



<body>
    
    <div class="container">

        <div class="wrapper">

            <div class="left">
                <p>Enter you tasks</p>
                <div class="tasks">
                    <input type="text" id="dailyTasks" autocomplete="off">
                    <button id="enter">Enter</button>
                </div>
            </div>

            <div class="right">
                <p>These are your tasks:</p>
                <div class="list">
                    <ul id="taskList">
                        <!-- <li>
                            <input type="checkbox" class="check">Dog<i class="fa-solid fa-trash"></i>
                        </li> -->
                    </ul>
                </div>
            </div>

        </div>

    </div>


</body>



</html>
